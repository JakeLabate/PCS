<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    async function identifyPlant(imageUrl) {

        // https://my.plantnet.org/doc/openapi free up to 500 requests per day
        let url = "https://my-api.plantnet.org/v2/identify/all"

        url += `?images=${imageUrl}`;
        url += "&no-reject=false";
        url += "&include-related-images=true";
        url += "&nb-results=10";
        url += "&lang=en";
        url += "&api-key=2b10LcZU7qaSDOUZg3oGkiFZ";

        const response = await fetch(url, {
            method: "GET",
            headers: {
                "Accept": "application/json"
            }
        });
        const json = await response.json();
        console.log(json);

    }

    identifyPlant("https://cleanleaf.com/images/blog/the-stages-of-cannabis-growth.jpg");

</script>

</body>
</html>
