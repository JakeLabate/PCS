<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let url = "https://pollen.googleapis.com/v1/forecast:lookup"

    url += "?key=AIzaSyDFXvHIAknWQUYYaIKtbmwRL6_lGTrGVcE";
    url += "&location.latitude=41.34";
    url += "&location.longitude=-119.34";
    url += "&days=4";

    fetch(url, {
        method: "GET",
        headers: {
            "Accept": "application/json"
        }
    }).then(response => response.json()).then(json => console.log(json));

</script>

</body>
</html>
